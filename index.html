<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weather app</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- iconfont -->
  <link href="./images/icons/icofont/icofont.min.css">
  <!-- weather icons -->
  <link href="https://github.com/manifestinteractive/weather-underground-icons">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
  <!-- weather -->
  <div class="weather container">
    <div class="app-title">Weather</div>
    <div class="notification"></div>
    <div class="weather-container">
      <div class="weather-icon">
        <img class="img-fluid" src="./images/icons/weather-icons/unknown.png" alt="">
      </div>
      <div class="temperature-value">
        <p>- &deg; <span>C</span></p>
      </div>
      <div class="temperature-description">
        <p> - </p>
      </div>
      <div class="location">
        <p> - </p>
      </div>
    </div>
  </div>
  <!-- weather -->





  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script src="./scripts/js/app.js"></script>
</body>

</html>
