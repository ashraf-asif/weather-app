<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weather app</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- iconfont -->
  <link href="./images/icons/icofont/icofont.min.css">
  <!-- weather icons -->
  <link href="https://github.com/manifestinteractive/weather-underground-icons">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
  <!-- *weather -->
  <button id="change-unit" class="btn btn-danger" title="Change unit"><h3 id="unit">C</h3></button>
  <div class="container">
    <form class="col-md-6 m-auto py-5">
      <!-- search location -->
      <div class="input-group mb-3">
        <!-- input location -->
        <input id="input-location" type="text" class="form-control" placeholder="Enter a location for Weather ..." value="dhaka">
        <div class="input-group-append">
          <!-- search button -->
          <button id="search-btn" type="button" class="btn btn-danger">Search</button>
        </div>
      </div>
    </form>
    <div class="weather-status text-white text-center">
      <!-- weather image -->
      <img id="weather-img" src="./images/icons/weather-icons/unknown.png" alt="">
      <!-- location -->
      <h1 id="location"> - </h1>
      <!-- temperature -->
      <h3 id="temperature-value"> - </h3>
      <!-- temperature feels like -->
      <h3 id="feels-like"> - </h3>
      <!-- weather description -->
      <h1 id="weather-description" class="lead"> - </h1>
    </div>
  </div>
  <!-- *weather -->





  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script src="./scripts/js/app.js"></script>
</body>

</html>
